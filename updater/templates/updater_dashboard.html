{% extends "base.html" %}
{% load static %}

{% block content %}
    <button id="update_user_button">Update Users</button>

    <h1> User states recently changed </h1>

    {% for event in update_events %}
        <p> {{ event.publisher.id }} | {{ event.publisher.email }} | {{ event.snapshot }}</p>
    {% endfor %}
{% endblock content %}

{% block extra_js %}
    <script src="{% static 'updater/js/updater_dashboard.js' %}" type="text/javascript"></script>
{% endblock extra_js %}
